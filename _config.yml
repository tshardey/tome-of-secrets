title: Tome of Secrets
description: A solo TBR journaling game, inspired by solo role playing games.

baseurl: "/tome-of-secrets" 
url: "https://tshardey.github.io"

# ==============================
# Supabase (optional cloud sync)
# ==============================
# These are safe to publish (publishable/anon key is public). Leave blank to disable auth/sync UI.
supabase_url: ""

# Supabase renamed "anon" -> "publishable" in the UI. Either works; publishable is preferred.
supabase_publishable_key: ""
supabase_anon_key: ""

# ==============================
# Google Books API (optional - for Gallery book search)
# ==============================
# Set via GitHub Actions secret GOOGLE_BOOKS_API_KEY in production, or _config.local.yml for local dev.
google_books_api_key: ""

# ==============================
# Images CDN (optional)
# ==============================
# If set, `assets/images/...` paths will be served from this base instead of the repo.
# Example (public bucket):
#   https://<project_ref>.supabase.co/storage/v1/object/public/tome-of-secrets-images
images_cdn_base: ""

exclude:
  - Gemfile
  - Gemfile.lock
  - tests/
  - vendor/
  - .bundle/
  - scripts/
  - docs/
  - node_modules/
  - package-lock.json
  - AGENTS.md
  - README.md