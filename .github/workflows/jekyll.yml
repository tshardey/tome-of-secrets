name: Build and Deploy Jekyll Site

# This workflow generates data.json-exports.js during build and deploys to GitHub Pages
# 
# IMPORTANT: To avoid conflicts with native GitHub Pages Jekyll build, you MUST configure
# GitHub Pages to use "GitHub Actions" as the source:
# 1. Go to Repository Settings â†’ Pages
# 2. Under "Source", select "GitHub Actions" (NOT "Deploy from a branch")
# 3. Save changes
#
# This will disable the native Jekyll build and use only this workflow for deployment.

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: Install test dependencies
        working-directory: ./tests
        run: npm install
      
      - name: Validate game data
        working-directory: ./tests
        run: npm run validate-data
      
      - name: Generate data exports
        run: node scripts/generate-data.js
      
      - name: Run tests
        working-directory: ./tests
        run: npm test
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Create Supabase config override (from repo secrets)
        run: |
          cat > _config.supabase.yml << 'EOF'
          supabase_url: "${{ secrets.SUPABASE_URL }}"
          supabase_publishable_key: "${{ secrets.SUPABASE_PUBLISHABLE_KEY }}"
          # Optional: images CDN base (e.g., Supabase Storage public bucket URL)
          images_cdn_base: "${{ secrets.IMAGES_CDN_BASE }}"
          EOF
          echo "Wrote _config.supabase.yml (values hidden)."
      
      - name: Build Jekyll site
        run: bundle exec jekyll build --config _config.yml,_config.supabase.yml
        env:
          JEKYLL_ENV: production
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

